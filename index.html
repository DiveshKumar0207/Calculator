<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calculator</title>
        <link rel="stylesheet" href="style.css" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body class="body">
        <div class="main">
            <div class="enter_field">
                <div data-previous-field class="previous-field"></div>
                <div data-current-field class="current-field"></div>
            </div>
            <div class="middle">
                <button data-special-operation>%</button>
                <button data-allclear class="item_ce">CE</button>
                <button data-delete>
                    <span><i class="bi bi-backspace"></i></span>
                </button>
                <button data-special-operation>1/x</button>
                <button data-special-operation>x^2</button>
                <button data-special-operation>√x</button>
                <button data-operation>÷</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>×</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>+</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button data-equals class="item_equals">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
